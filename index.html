<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <nav id="first" >
        <div class="facebook">
        <h3>facebook</h3></div>
         <div class="img">  
        <img src="image/circle-plus-solid (1).svg" alt="" class="img-first">
        <img src="image/magnifying-glass-solid.svg" alt=""class="img-first">
        <div class="messenger">
            <img src="image/facebook-messenger.svg" alt=""class="img-first">
            <span class="num">8</span>
         </div> 
    </div>
    </nav>
    
    <div class="header">
        <nav id="second">
        <div class="profile">
            <img src="image/profile picture.webp" alt=""id="profile">
        </div>
        <div class="searchbox">
            <form action="">
                <input type="text" name="search" id="box" placeholder="What's on your mind?">
                <img src="image/magnifying-glass-solid.svg" alt=""id="search-img" >
            </form>
          
        </nav> 
        </div>
        <i class="fa-solid fa-image" id="picture"></i>

    </div>


    <!-- now here cards of facebook -->
    <div class="parent">
        <div class="child-1">
            <img src="image/profile picture.webp" alt="">
            <img src="image/circle-plus-solid (1).svg" alt=""id="plus">
            <span id="story">create story</span>
        </div>
        <div class="child-2">
            <img src="image/sylani it 2.jpg" alt="" class="id-profile">
            <img src="image/smit logo.jpg" alt="" class="profile-logo">
            
        </div>
         
        <div class="child-3">
            <img src="image/saylani picture.jpg" alt="" class="id-profile">
            <img src="image/sylani logo.jpg" alt="" class="profile-logo">
        </div>
        <div class="child-4">
            <img src="image/inter image.jpg" alt="" class="id-profile">
            <img src="image/intermediate logo.png" alt="" class="profile-logo">
            
        </div>
        <div class="child-4">
            <img src="image/saylani it 3.jpg" alt="" class="id-profile">
            <img src="image/smit logo.jpg" alt="" class="profile-logo">
            
        </div>
        <div class="child-4">
            <img src="image/sylani it 2.jpg" alt="" class="id-profile">
            <img src="image/smit logo.jpg" alt="" class="profile-logo">
            
        </div>
    
    </div>

</body>
</html>
